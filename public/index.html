<body>

	<div class="limiter">
		<div class="container-login100"
			style="background-image: url('https://cdn4.vectorstock.com/i/1000x1000/57/33/college-campus-concept-vector-26225733.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form id="login-form" class="login100-form validate-form">
					<span class="login100-form-title p-b-49" style="color: darkkhaki;">
						Sign Up
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">

						<input type="text" class="form-control" id="phoneInput" placeholder="mobile number">


						<label style="color: blue;" for="phoneInput">MOBILE NUMBER</label>
					</div>

					<div class="wrap-input100 form-floating validate-input hidden" data-validate="Password is required">

						<input type="password" class="form-control" id="codeInput" placeholder="Password">
						<label for="codeInput">OTP</label>
					</div>

					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							Already an existing user?
						</a>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button id="typp" onclick="calc()" class="login100-form-btn" type="submit">
								Receive OTP
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Or Sign Up Using
						</span>
					</div>

					<div class="flex-c-m">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>




						<a href="#" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							Or Sign Up Using
						</span>

						<a href="#" class="txt2">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<script>
		function calc() {
			document.getElementById('typp').innerHTML = "Sign In";
		}
	</script>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
