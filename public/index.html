<body>

	<div class="limiter">
		<div class="container-login100"
			style="background-image: url('https://media.istockphoto.com/vectors/campus-students-vector-id1158377387');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form id="login-form" action="#" method="POST" class="login100-form validate-form">
					<span class="login100-form-title p-b-49" style="color: darkkhaki;">
						Sign Up
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
						<span class="label-input100" style="color: cyan;">Student Name</span>
						<input class="input100" type="text" name="username" placeholder="Type your name">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100" style="color: cyan;">Contact Number</span>
						<input class="input100" type="number" name="pass" placeholder="Type your contact details"
							autocomplete="one-time-code" required />
						<span class="focus-input100" data-symbol="&#9743;"></span>
					</div>

					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							Already an existing user?
						</a>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Receive OTP
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Or Sign Up Using
						</span>
					</div>

					<div class="flex-c-m">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<!-- <a href="#" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a> -->

						<a href="#" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							Or Sign Up Using
						</span>

						<a href="#" class="txt2">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
	<script>
		if ('OTPCredential' in window) {
			window.addEventListener('DOMContentLoaded', e => {
				const input = document.querySelector('input[autocomplete="one-time-code"]');
				if (!input) return;
				const ac = new AbortController();
				const form = input.closest('form');
				if (form) {
					form.addEventListener('submit', e => {
						ac.abort();
					});
				}
				navigator.credentials.get({
					otp: { transport: ['sms'] },
					signal: ac.signal
				}).then(otp => {
					input.value = otp.code;
					if (form) form.submit();
				}).catch(err => {
					console.log(err);
				});
			});
		}
	</script>
